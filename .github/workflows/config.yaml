name: Build and Test Workflow

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install GCC
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc

    - name: Install Python
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip

    - name: Install Verilator
      run: |
        sudo apt-get install -y verilator

    - name: Install Make
      run: |
        sudo apt-get install -y make

    - name: Run all standard simulation
      run: |
        make tests
        [ ! -s results/failed_tests.txt ] || (echo "One or more tests failed" && exit 1)

  c_to_sim:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install GCC
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc

    - name: Install Python
      run: |
        sudo apt-get install -y python3 python3-pip
        pip install pytest

    - name: Install Verilator
      run: |
        sudo apt-get install -y verilator

    - name: Run C to simulation
      run: |
        mkdir c/x86
        mkdir c/riscv
        pytest -s test.py